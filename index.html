<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>Canvas IO</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1f2b37, #0b1c28);
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #frame {
        width: min(90vw, 800px);
        height: min(70vh, 600px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        overflow: hidden;
      }

      #titlebar {
        height: 40px;
        background-color: whitesmoke;
        border-bottom: 1px solid #d0d0d0;
        display: flex;
        align-items: center;
        padding: 0 16px;
        position: relative;
      }

      #window-controls {
        display: flex;
        gap: 8px;
        z-index: 1;
      }

      .btn {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: bold;
      }

      #close-btn {
        background-color: #ff5f57;
      }

      #close-btn:hover::after {
        content: "×";
        color: #fff;
      }

      #minimize-btn {
        background-color: #ffbd2e;
      }

      #minimize-btn:hover::after {
        content: "−";
        color: #fff;
      }

      #maximize-btn {
        background-color: #28ca42;
      }

      #maximize-btn:hover::after {
        content: "⬜";
        color: #fff;
        font-size: 6px;
      }

      .titlebar-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: #333;
        font-size: 14px;
        font-weight: 500;
        user-select: none;
        font-family: "JetBrains Mono", monospace;
      }

      #canvas {
        background: #000;
        width: 100%;
        height: calc(100% - 40px);
        display: block;
      }

      @media (max-width: 768px) {
        #frame {
          width: 95vw;
          height: 80vh;
        }

        .titlebar-title {
          font-size: 12px;
        }

        #titlebar {
          height: 36px;
          padding: 0 12px;
        }

        #canvas {
          height: calc(100% - 36px);
        }
      }
    </style>
  </head>
  <body>
    <div id="frame">
      <div id="titlebar">
        <div id="window-controls">
          <button class="btn" id="close-btn" title="Close"></button>
          <button class="btn" id="minimize-btn" title="Minimize"></button>
          <button class="btn" id="maximize-btn" title="Maximize"></button>
        </div>
        <div class="titlebar-title">Canvas IO</div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <!-- Your code goes here -->
    <script type="module" src="/src/canvas.ts"></script>

    <script>
      document.getElementById("close-btn").addEventListener("click", () => {
        if (confirm("Are you sure you want to close the application?")) {
          document.body.style.opacity = "0";
          setTimeout(() => {
            document.body.innerHTML =
              '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: system-ui;">Application Closed</div>';
          }, 300);
        }
      });

      document.getElementById("minimize-btn").addEventListener("click", () => {
        const canvas = document.getElementById("canvas");
        canvas.style.transform = "scale(0.1)";
        canvas.style.transition = "transform 0.3s ease";
        setTimeout(() => {
          canvas.style.transform = "scale(1)";
        }, 1000);
      });

      document.getElementById("maximize-btn").addEventListener("click", () => {
        const frame = document.getElementById("frame");
        if (frame.style.width === "100vw") {
          frame.style.width = "min(90vw, 800px)";
          frame.style.height = "min(70vh, 600px)";
        } else {
          frame.style.width = "100vw";
          frame.style.height = "100vh";
          frame.style.borderRadius = "0";
        }
        setTimeout(() => {
          const resizeEvent = new Event("resize");
          window.dispatchEvent(resizeEvent);
        }, 100);
      });
    </script>
  </body>
</html>
